<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Calculator</title>
</head>
<body>
  <div class="display-container"></div>

  <div class="operands">
    <div>
      <button 
      data-value="7"
      class="btn-digit">7</button>
    
      <button 
      data-value="8"
      class="btn-digit">8</button>
      
      <button 
      data-value="9"
      class="btn-digit">9</button>
    </div>

    <div>
      <button 
      data-value="4"
      class="btn-digit">4</button>
    
      <button 
      data-value="5"
      class="btn-digit">5</button>
      
      <button 
      data-value="6"
      class="btn-digit">6</button>
    </div>

    <div>
      <button 
      data-value="1"
      class="btn-digit">1</button>
    
      <button 
      data-value="2"
      class="btn-digit">2</button>
      
      <button 
      data-value="3"
      class="btn-digit">3</button>
    </div>

    <button 
    data-value="0"
    class="btn-digit">0</button>
  </div>

  <div class="operators">
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">*</button>
    <button class="operator">/</button>
  </div>

  <div class="equal-container">
    <button class="equals">=</button>
  </div>

  <div class="clear-container">
    <button class="clear">C</button>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
